<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <menu class="new-game-buttons">
      <button class="new-game-local-multiplayer">
        New local multiplayer game
      </button>
      <button class="vs-ai">New game VS computer</button>
    </menu>
  </body>

  <template class="boards">
    <div class="player-1-boards">
      <div class="player-1-primary"></div>
      <div class="player-1-tracking"></div>
    </div>
    <div class="player-2-boards">
      <div class="player-2-primary"></div>
      <div class="player-2-tracking"></div>
    </div>
  </template>

  <template class="prepare-game">
    <div class="boards">
      <div class="player-1-primary"></div>
    </div>
    <menu class="random-menu">
      <button disabled class="play-btn">Play!</button>
      <button class="place-ships-randomly-btn">Place ships randomly</button>
      <button disabled class="reset-board-btn">Remove all ships</button>
    </menu>
    <menu>
      <button class="place-ships-manually-btn">Place ships manually</button>
    </menu>
  </template>

  <template class="ships-to-place">
    <div class="placement">
      <div class="orientation"></div>
      <div class="ships-to-place-list">
        <div class="carrier">Carrier - Length 5</div>
        <div class="battleship">Battleship - Length 4</div>
        <div class="cruiser">Cruiser - Length 3</div>
        <div class="submarine">Submarine - Length 3</div>
        <div class="destroyer">Destroyer- Length 2</div>
      </div>
    </div></template
  >
</html>
