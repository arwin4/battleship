<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Let's play Battleship!</h1>
    <main class="prepare-game">
      <menu>
        <h3>Choose how to prepare your board</h3>
        <button class="place-ships-manually-btn">
          I want to place my ships myself
        </button>
        <button class="place-ships-randomly-btn">Place my ships for me</button>
      </menu>
    </main>
  </body>

  <template class="random-placement-menu">
    <div class="board player-1-primary"></div>

    <menu class="random-menu">
      <h3>OK, how about this board?</h3>
      <button class="place-ships-again-btn">
        Place the ships randomly again
      </button>
      <button class="play-btn">Looks good, let's play!</button>
    </menu>
  </template>

  <template class="manual-placement-menu">
    <div class="board player-1-primary"></div>

    <div class="placement">
      <div class="orientation"></div>
      <h3>Click on a ship to place it on the board</h3>
      <div class="ships-to-place-list">
        <button class="placement-btn carrier">Carrier ▪️▪️▪️▪️▪️</button>
        <button class="placement-btn battleship">Battleship ▪️▪️▪️▪️</button>
        <button class="placement-btn cruiser">Cruiser ▪️▪️▪️</button>
        <button class="placement-btn submarine">Submarine ▪️▪️▪️</button>
        <button class="placement-btn destroyer">Destroyer ▪️▪️</button>
      </div>
    </div>
  </template>
</html>
